<h2 align=center> If statements by devon</h2>
<input id="myIn" type=text value=2>
<input type=button value="decision if statement" onclick="{
	

	document.getElementById('myOut').innerHTML += 'wow <br>'
	document.getElementById('myOut').innerHTML = ''
document.getElementById('myIn').value

x= document.getElementById('myIn').value

if (x <= 3){
	document.getElementById('myOut').innerHTML +=
		'wow the number is less than 3 <br>'
}

if (x <= -3){
	document.getElementById('myOut').innerHTML +=
		'wow the number is less than -3 <br>'
}

if (x > 3){
	document.getElementById('myOut').innerHTML +=
		'wow the number is greater than 3 <br>'
}

}">


<div id="myOut"></div>
